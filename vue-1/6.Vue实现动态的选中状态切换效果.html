<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板</title>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .isCheck {
        background: #e6e6e6;
        height: 30px;
        width: 50px;
        line-height: 0px;
        padding: 15px 10px;
    }
</style>

<body>
    <div id="app">
        <ul class="list">
            <li v-for="(item,index) in liList" v-on:click="addClass(index)" v-bind:class="{ 
         isCheck:index==current}">
                {{item.title}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    current: 0,
                    liList: [
                        { title: '中国' },
                        { title: '美国' },
                        { title: '英国' },
                        { title: '法国' }
                    ]
                }
            },
            methods: {
                addClass: function (index) {
                    this.current = index
                }
            }
        })
    </script>
</body>

</html>
